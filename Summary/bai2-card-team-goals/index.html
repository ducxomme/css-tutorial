<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- https://res.cloudinary.com/djeghcumw/image/upload/v1583998909/school/exercise-css/css_2.png -->

    <div class="team-goal-card">
      <div class="team-goal-card-header">
        <div class="team-goal-card-header-icon">
          <i class="fab fa-algolia"></i>
        </div>
        <div class="team-goal-card-header-content">
          <div class="team-goal-header-title">Team goals</div>
          <div class="last-update">Last update: 02.03.2020</div>
        </div>
      </div>

      <div class="team-goal-card-middle">
        <div class="goal-card-icon">
          <i class="fas fa-adjust"></i>
        </div>
        <div class="goal-card-content">
          Shape experimenting
        </div>
        <div class="goal-card-img-container">
          <div class="image-item">
            <img src="https://loremflickr.com/30/30" />
          </div>
          <div class="image-item">
            <img src="https://loremflickr.com/30/30" />
          </div>
        </div>
      </div>

      <div class="team-goal-card-footer">

        <div class="goal-card-icon">
          <i class="fas fa-dot-circle"></i>
        </div>

        <div class="goal-card-content">
          Presentation to client
        </div>

        <div class="goal-card-img-container">
          <div class="image-item">
            <img src="https://loremflickr.com/30/30" />
          </div>
          <div class="image-item">
            <img src="https://loremflickr.com/30/30" />
          </div>
          <div class="image-item">
            <div class="plus">+3</div>
          </div>
        </div>
      
    </div>

    </div>
    <script
      src="https://kit.fontawesome.com/ed87dc4cd2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
