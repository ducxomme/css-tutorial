<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="payment-method-container">
      <!-- HEADER -->
      <div class="payment-header">
        <div class="payment-header-title">Payment method</div>
        <div class="payment-header-help">
          <i class="far fa-question-circle"></i>
        </div>
      </div>
      <!-- END HEADER -->

      <div class="main-content-container">

        <!-- CARD TYPE -->
        <div class="card-company-container">
            <div class="payment-card-type visa"></div>
            <div class="payment-card-type master"></div>
        </div>
        <!-- END CARD TYPE -->

        <!-- CARDHOLDER -->
        <div class="cardholder-name-container">
          <div class="cardholder-name-title"> Cardholder name</div>

          <input type="text" placeholder="Diane Miles" />
        </div>
        <!-- END CARDHOLDER -->

        <!-- CARD NUMBER -->
        <div class="card-number-container">
          <div class="card-number">
            <div class="card-number-title">Card number</div>
            <input class="card-number-input" type="text" placeholder="1234 5673 8228 7373" />
          </div>
          <div class="card-date">
            <div class="card-date">Date</div>
            <input type="text" class="" placeholder="10/25" />
          </div>
          <div class="card-ccv">
            <div class="card-ccv">CCV</div>
            <input type="text" class="" placeholder="329" />
          </div>
        </div>
        <!-- END CARD NUMBER -->

        <!-- FOOTER -->
        <div class="attention-footer">
          <div class="attention-icon">
            <i class="fas fa-exclamation-circle"></i>
          </div>
          <div class="attention-message">
            Credit Card payments may take up to 24h to precessed
          </div>
        </div>
        <!-- END FOOTER -->
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/ed87dc4cd2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
