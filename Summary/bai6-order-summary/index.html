<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="order-summary-container">
      <!-- HEADER -->
      <div class="order-summary-header">
        <div class="order-summary-header-title">Order Summary</div>
        <div class="order-summary-header-help">
          <i class="far fa-question-circle"></i>
        </div>
      </div>
      <!-- END HEADER -->
      
      <!-- BALANCE AMOUNT -->
      <div class="balance-amount-container">
        <div class="balance-amount">
          <div class="balance-amount-title">Balance amount:</div>
          <div class="balance-amount-cost">100.00 $</div>
        </div>
        <div class="balance-vat">
          <div class="balance-vat-title">VAT (21%):</div>
          <div class="balance-vat-cost">21.00 $</div>
        </div>
      </div>
        <!-- END BALANCE AMOUNT -->

        <!-- TOTAL -->
        <div class="total-cost-container">
          <div class="total-include-vat">
            <div class="vat-title">Total:</div>
            <div class="incl-vat">(Incl. VAT)</div>
          </div>
          <div class="total-cost">100.00 $</div>
        </div>
        <!-- END TOTAL -->
        
        <!-- ACCOUNT AFTER TOP UP -->
        <div class="account-container">
          <div class="account-content">
            <div class="content-top">Account after top up</div>
            <div class="content-name">Theresa Williamson</div>
          </div>
          <div class="account-cost">100.00 $</div>
        </div>

        <div class="btn-confirm-order">
          <input type="button" value="Confirm your order">
        </div>
        <!-- END ACCOUNT AFTER TOP UP -->
      
    </div>
    <script
      src="https://kit.fontawesome.com/ed87dc4cd2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
